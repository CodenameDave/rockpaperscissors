<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Rock Paper Scissors</h1>

    <div class="player-container">
      <div class="human"><h2>Human</h2></div>
      <div class="computer"><h2>Computer</h2></div>
    </div>

    <div class="question">
      <div class="human-question">
        <img src="question.png" alt="question mark" />
      </div>
      <div class="computer-question">
        <img src="question.png" alt="question mark" />
      </div>
    </div>

    <div class="rps-selection">
      <div class="selection-container">
        <input
          type="image"
          src="rps-1.png"
          name="rock"
          class="handimage"
          id="rock"
        />

        <input
          type="image"
          src="rps-2.png"
          name="paper"
          class="handimage"
          id="paper"
        />

        <input
          type="image"
          src="rps-3.png"
          name="scissors"
          class="handimage"
          id="scissors"
        />
      </div>
    </div>
    <div class="restart-container">
      <div class="restart-wrapper">
        <input
          type="image"
          src="restart.png"
          name="restart"
          class="restart"
          id="restart"
        />
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
