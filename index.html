<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Rock Paper Scissors</h1>
    <div class="best-of"><img src="bestof.png" /></div>
    <div class="player-container">
      <div class="human"><h2>Human</h2></div>
      <div class="computer"><h2>Computer</h2></div>
    </div>

    <div class="modal-result hidden">
      <button class="closeModal">X</button>
      <h2>words</h2>
    </div>

    <div class="question">
      <div class="human-question">
        <img
          class="human-question-mark"
          src="question.png"
          alt="question mark"
        />
        <img class="human-select" src="rps-1.png" alt="Rock" />
      </div>

      <div class="computer-question">
        <img
          class="computer-question-mark"
          src="question.png"
          alt="question mark"
        />
        <img class="computer-select" src="rps-1.png" alt="Rock" />
      </div>
    </div>

    <div class="rps-selection">
      <div class="selection-container">
        <input
          type="image"
          src="rps-1.png"
          name="rock"
          class="handimage"
          id="rock"
        />

        <input
          type="image"
          src="rps-2.png"
          name="paper"
          class="handimage"
          id="paper"
        />

        <input
          type="image"
          src="rps-3.png"
          name="scissors"
          class="handimage"
          id="scissors"
        />
      </div>
    </div>
    <div class="restart-container">
      <div class="restart-wrapper">
        <input
          type="image"
          src="restart.png"
          name="restart"
          class="restart"
          id="restart"
        />
      </div>
    </div>

    <div class="best-of-select-container">
      <p>Game Setup:</p></br>
      <div class="radio-labels">
        <input type="radio" class="rounds"id="three" name="best-of-selection" value="3" checked />
        <label for="three">Best of 3</label>
        <input type="radio" class='rounds'id="five" name="best-of-selection" value="5" />
        <label for="five">Best of 5</label>
        <input type="radio" class = 'rounds'id="seven" name="best-of-selection" value="7" />
        <label for="seven">Best of 7</label>
      </div>
      <p>Opponent</p>
      <div class="opponent">
        <input type="radio" class="opp" id="computer" name="opponent" value='computer'checked />
        <label for="computer">Computer</label>
        <input type="radio" class="opp" id="human" name="opponent" value='human' />
        <label for="human">Human</label>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
